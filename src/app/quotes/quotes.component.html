<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
</head>

<body>
  <div align="center">
    <h1>Quotes</h1>
  </div>
  <div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Update Quotes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" [formGroup]="UpdateForm">
            <label for="mood">Emotion</label>
            <select name="mood" id="mood" formControlName="mood" [ngClass]="{ 'is-invalid': fvalupdate['mood'].errors }"
              class="form-control">
              <option class="form-control" *ngFor="let mood of Emojis" value="{{mood.mood}},{{mood.emotions}}">{{mood.emotions}}</option>
            </select>
            <div *ngIf="fvalupdate['mood'].errors && submitted" class="invalid-feedback">Mood is required.</div>
            <label for="quote">Quote</label>
            <input type="text" name="quote" id="quote" formControlName="quote"
              [ngClass]="{ 'is-invalid': fvalupdate['quote'].errors }" class="form-control">
            <div *ngIf="fvalupdate['quote'].errors && submitted" class="invalid-feedback">Mood is required.</div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!UpdateForm.valid" data-toggle="modal"
            data-target="#ProgressModal" (click)="updateQuotes()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade " id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Quotes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" [formGroup]="AddForm">
            <label for="mood">Emotion</label>
            <select name="mood" id="mood" formControlName="mood" [ngClass]="{ 'is-invalid': fvaladd['mood'].errors }"
              class="form-control">
              <option class="form-control" *ngFor="let mood of Emojis" value="{{mood.mood}},{{mood.emotions}}">{{mood.emotions}}</option>
            </select>
            <!-- <input type="text" name="mood" id="mood" formControlName="mood"
              [ngClass]="{ 'is-invalid': fvaladd['mood'].errors }" class="form-control"> -->
            <div *ngIf="fvaladd['mood'].errors && submitted" class="invalid-feedback">Mood is required.</div>
            <label for="quote">Quote</label>
            <input type="text" name="quote" id="quote" formControlName="quote"
              [ngClass]="{ 'is-invalid': fvaladd['quote'].errors }" class="form-control">
            <div *ngIf="fvaladd['quote'].errors && submitted" class="invalid-feedback">Quote is required.</div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!AddForm.valid" data-toggle="modal"
            data-target="#ProgressModal" (click)="addQuotes()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this quote?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="CancelDelete()" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="ConfirmDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{successMessage}}</h5>
        </div>
        <div align="center" style="padding: 5px;">
          <button type="button" class="btn btn-secondary" (click)="Reload()" data-dismiss="modal">OK</button>&nbsp;
          <br>
        </div>
      </div>
    </div>
  </div>



  <div align="center">
    <button class="btn btn-primary" data-toggle="modal" data-target="#AddModal"> Add Quotes </button>
  </div>
  <br>
  <div align="center">
    <div class="table-div shadow-lg mb-5 bg-white">

      <table>
        <thead>
          <tr>
            <th>Mood</th>
            <th>Quotes</th>
            <th>Emotions</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quotes of resultdata">
            <td>{{quotes.mood}}</td>
            <td>{{quotes.quote}}</td>
            <td>{{quotes.emotion}}</td>
            <td>
              <div class="btn-group">


                <button class="btn btn-danger" (click)="deleteQuotes(quotes.id)" data-toggle="modal"
                  data-target="#DeleteModal"><i class="fa fa-trash" aria-hidden="true"></i></button>
                &nbsp;
                <button class="btn btn-primary" (click)="getQuotesbyId(quotes.id)" data-toggle="modal"
                  data-target="#UpdateModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>

              </div>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
