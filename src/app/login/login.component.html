<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div align="center">
        <form class="col-4 login-card" [formGroup]="LoginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
            <button type="submit" (click)="Submit()" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
